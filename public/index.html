<script>
  // NO API KEYS NEEDED - Uses free browser APIs!
  
  let currentUser = null;
  let targetUsername = null;
  let isRecording = false;
  let recognition = null;
  let voices = [];
  let speechTimeout = null;

  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const characters = [
    { color: "#60a5fa", eyeY: -30 },
    { color: "#f472b6", eyeY: -25 },
    { color: "#34d399", eyeY: -35 },
    { color: "#fbbf24", eyeY: -20 }
  ];

  // Initialize Speech Recognition
  function initSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      alert("Speech recognition not supported in this browser. Try Chrome or Edge.");
      return null;
    }
    const recognition = new SpeechRecognition();
    recognition.continuous = false;
    recognition.interimResults = false;
    recognition.lang = 'en-US';
    return recognition;
  }

  // Load available voices
  function loadVoices() {
    voices = speechSynthesis.getVoices();
    const select = document.getElementById('voiceSelect');
    if (voices.length > 0) {
      select.innerHTML = voices.map((voice, i) => 
        `<option value="${i}">${voice.name} (${voice.lang})</option>`
      ).join('');
      const defaultVoice = voices.findIndex(v => v.name.includes('Google') || v.name.includes('Female') || v.default);
      if (defaultVoice >= 0) select.value = defaultVoice;
    }
  }

  if (speechSynthesis.onvoiceschanged !== undefined) {
    speechSynthesis.onvoiceschanged = loadVoices;
  }
  setTimeout(loadVoices, 100);

  function draw(volume = 0) {
    const char = characters[document.getElementById('character')?.value || 0];
    ctx.fillStyle = '#0f172a'; 
    ctx.fillRect(0, 0, 300, 400);
    const scale = 1 + volume * 0.3;
    ctx.save(); 
    ctx.translate(150, 200); 
    ctx.scale(scale, scale);
    ctx.beginPath(); 
    ctx.arc(0, 0, 90, 0, Math.PI * 2); 
    ctx.fillStyle = char.color; 
    ctx.fill();
    ctx.fillStyle = 'white';
    ctx.beginPath(); 
    ctx.arc(-35, char.eyeY, 20, 0, Math.PI * 2); 
    ctx.fill();
    ctx.beginPath(); 
    ctx.arc(35, char.eyeY, 20, 0, Math.PI * 2); 
    ctx.fill();
    ctx.fillStyle = 'black';
    ctx.beginPath(); 
    ctx.arc(-35, char.eyeY, 10, 0, Math.PI * 2); 
    ctx.fill();
    ctx.beginPath(); 
    ctx.arc(35, char.eyeY, 10, 0, Math.PI * 2); 
    ctx.fill();
    const mouth = 5 + volume * 70;
    ctx.beginPath(); 
    ctx.ellipse(0, 40, 50, mouth, 0, 0, Math.PI * 2); 
    ctx.fillStyle = 'black'; 
    ctx.fill();
    ctx.restore();
  }

  let animationVolume = 0;
  function animate() { 
    draw(animationVolume); 
    animationVolume *= 0.95;
    requestAnimationFrame(animate); 
  }
  animate();

  function switchAuthTab(tab) {
    document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
    document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
    document.getElementById('loginTab').classList.toggle('border-pink-500', tab === 'login');
    document.getElementById('loginTab').classList.toggle('text-white', tab === 'login');
    document.getElementById('loginTab').classList.toggle('text-gray-400', tab !== 'login');
    document.getElementById('registerTab').classList.toggle('border-pink-500', tab === 'register');
    document.getElementById('registerTab').classList.toggle('text-white', tab === 'register');
    document.getElementById('registerTab').classList.toggle('text-gray-400', tab !== 'register');
  }

  function showTab(tab) {
    if (currentUser) {
      document.querySelectorAll('[id$="Tab"]').forEach(el => el.classList.add('hidden'));
      document.getElementById(tab + 'Tab').classList.remove('hidden');
      if (tab === 'inbox') loadInbox();
    }
  }

  window.onload = () => {
    const path = location.pathname;
    if (path.startsWith('/@')) {
      targetUsername = path.slice(2);
      document.getElementById('targetName').textContent = '@' + targetUsername;
      document.getElementById('authScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      document.getElementById('recordingTab').classList.remove('hidden');
      recognition = initSpeechRecognition();
    } else if (localStorage.getItem('currentUser')) {
      currentUser = localStorage.getItem('currentUser');
      showLoggedIn();
    }
  };

  function showLoggedIn() {
    document.getElementById('authScreen').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    document.getElementById('userDisplay').textContent = '@' + currentUser;
    document.getElementById('shareUrl').value = location.origin + '/@' + currentUser;
    showTab('inbox');
  }

  async function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;
    if (!username || !password) return alert("Enter username and password");
    
    const res = await fetch('/api/login', { 
      method: 'POST', 
      headers: {'Content-Type': 'application/json'}, 
      body: JSON.stringify({username, password}) 
    });
    
    if (res.ok) {
      currentUser = username;
      localStorage.setItem('currentUser', username);
      showLoggedIn();
    } else {
      alert("Invalid credentials");
    }
  }

  async function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value;
    const password2 = document.getElementById('regPassword2').value;
    
    if (!username || !password) return alert("Enter username and password");
    if (password !== password2) return alert("Passwords don't match");
    
    const res = await fetch('/api/register', { 
      method: 'POST', 
      headers: {'Content-Type': 'application/json'}, 
      body: JSON.stringify({username, password}) 
    });
    
    if (res.ok) {
      currentUser = username;
      localStorage.setItem('currentUser', username);
      showLoggedIn();
    } else {
      const err = await res.json();
      alert(err.error || "Registration failed");
    }
  }

  function logout() {
    currentUser = null;
    localStorage.removeItem('currentUser');
    document.getElementById('mainApp').classList.add('hidden');
    document.getElementById('authScreen').classList.remove('hidden');
    document.getElementById('loginUsername').value = '';
    document.getElementById('loginPassword').value = '';
  }

  function copyShareLink() {
    navigator.clipboard.writeText(document.getElementById('shareUrl').value);
    alert("Link copied!");
  }

  function shareLink() {
    const url = document.getElementById('shareUrl').value;
    if (navigator.share) navigator.share({title: "My VoxDrop", url});
    else alert("Copy this link: " + url);
  }

  // Social Media Sharing Functions
  function shareToWhatsApp() {
    const url = document.getElementById('shareUrl').value;
    const text = `Send me an anonymous voice message on VoxDrop! ðŸŽ¤`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + url)}`;
    window.open(whatsappUrl, '_blank');
  }

  function shareToInstagram() {
    const url = document.getElementById('shareUrl').value;
    navigator.clipboard.writeText(url);
    alert("Link copied! Paste it in your Instagram bio or story.");
  }

  function shareToTikTok() {
    const url = document.getElementById('shareUrl').value;
    navigator.clipboard.writeText(url);
    alert("Link copied! Paste it in your TikTok bio or video description.");
  }

  function shareVideoToWhatsApp(videoUrl) {
    const fullUrl = location.origin + videoUrl;
    const text = `Check out this anonymous voice drop! ðŸŽ¤`;
    const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(text + ' ' + fullUrl)}`;
    window.open(whatsappUrl, '_blank');
  }

  function shareVideoToInstagram(videoUrl) {
    navigator.clipboard.writeText(location.origin + videoUrl);
    alert("Video link copied! You can share it on Instagram.");
  }

  function shareVideoToTikTok(videoUrl) {
    navigator.clipboard.writeText(location.origin + videoUrl);
    alert("Video link copied! You can share it on TikTok.");
  }

  async function loadInbox() {
    const res = await fetch('/api/inbox/' + currentUser);
    const messages = await res.json();
    const list = document.getElementById('messagesList');
    const empty = document.getElementById('emptyState');
    
    if (messages.length === 0) {
      list.innerHTML = '';
      empty.classList.remove('hidden');
      return;
    }
    
    empty.classList.add('hidden');
    list.innerHTML = messages.map((m, idx) => `
      <div class="bg-gray-800/50 rounded-2xl overflow-hidden border border-gray-700 hover:border-pink-500 transition">
        <video src="${m.videoUrl}" controls class="w-full aspect-video bg-gray-900"></video>
        <div class="p-6">
          ${m.transcript ? `<p class="text-gray-300 italic mb-4">"${m.transcript}"</p>` : ''}
          <p class="text-xs text-gray-500 mb-4">${new Date(m.date).toLocaleString()}</p>
          
          <div class="flex gap-2 mb-3">
            <button onclick="shareVideoToWhatsApp('${m.videoUrl}')" class="flex-1 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition text-sm">
              WhatsApp
            </button>
            <button onclick="shareVideoToInstagram('${m.videoUrl}')" class="flex-1 py-2 bg-pink-600 hover:bg-pink-700 rounded-lg font-semibold transition text-sm">
              Instagram
            </button>
            <button onclick="shareVideoToTikTok('${m.videoUrl}')" class="flex-1 py-2 bg-gray-900 hover:bg-black rounded-lg font-semibold transition text-sm">
              TikTok
            </button>
          </div>
          
          <div class="flex gap-2">
            <a href="${m.videoUrl}" download class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-center transition text-sm">Download</a>
            <button onclick="navigator.clipboard.writeText(location.origin + '${m.videoUrl}')" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition text-sm">Copy Link</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  const micBtn = document.getElementById('micBtn');
  
  micBtn.onclick = async () => {
    if (!recognition) {
      alert("Speech recognition not available. Please use Chrome or Edge.");
      return;
    }

    if (isRecording) return;

    try {
      isRecording = true;
      micBtn.classList.add('mic-btn-active');
      document.getElementById('status').textContent = "Listening...";

      recognition.start();
      
      speechTimeout = setTimeout(() => {
        if (isRecording && recognition) {
          recognition.stop();
        }
      }, 10000);

      recognition.onresult = async (event) => {
        clearTimeout(speechTimeout);
        const transcript = event.results[0][0].transcript;
        console.log('Transcribed:', transcript);
        
        isRecording = false;
        micBtn.classList.remove('mic-btn-active');
        
        await processTranscript(transcript);
      };

      recognition.onerror = (event) => {
        clearTimeout(speechTimeout);
        console.error('Recognition error:', event.error);
        isRecording = false;
        micBtn.classList.remove('mic-btn-active');
        
        if (event.error === 'no-speech') {
          document.getElementById('status').textContent = "No speech detected. Try again.";
        } else {
          document.getElementById('status').textContent = "Error: " + event.error;
        }
      };

      recognition.onend = () => {
        clearTimeout(speechTimeout);
        if (isRecording) {
          isRecording = false;
          micBtn.classList.remove('mic-btn-active');
          document.getElementById('status').textContent = "Click to record";
        }
      };

    } catch (e) {
      clearTimeout(speechTimeout);
      console.error('Recognition error:', e);
      isRecording = false;
      micBtn.classList.remove('mic-btn-active');
      alert("Speech recognition error: " + e.message);
      document.getElementById('status').textContent = "Click to record";
    }
  };

  async function processTranscript(transcript) {
    if (!transcript || transcript.trim().length === 0) {
      alert("No speech detected. Please try again.");
      document.getElementById('status').textContent = "Click to record";
      return;
    }

    try {
      document.getElementById('status').textContent = "Creating video with voice...";
      
      const videoBlob = await renderVideoWithSpeech(transcript);
      
      document.getElementById('status').textContent = "Sending...";
      
      await send(videoBlob, transcript);
      
    } catch (err) {
      console.error('Processing error:', err);
      document.getElementById('status').textContent = "Error: " + err.message;
      alert("Error: " + err.message);
    }
  }

  async function renderVideoWithSpeech(text) {
    return new Promise((resolve, reject) => {
      // Create audio context to mix speech with video
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const dest = audioContext.createMediaStreamDestination();
      
      // Start canvas recording with audio
      const canvasStream = canvas.captureStream(30);
      const videoTrack = canvasStream.getVideoTracks()[0];
      const audioTrack = dest.stream.getAudioTracks()[0];
      
      // Combine video and audio tracks
      const combinedStream = new MediaStream([videoTrack, audioTrack]);
      const videoRecorder = new MediaRecorder(combinedStream, {
        mimeType: 'video/webm;codecs=vp9,opus',
        audioBitsPerSecond: 128000,
        videoBitsPerSecond: 2500000
      });
      
      const chunks = [];

      videoRecorder.ondataavailable = (e) => {
        if (e.data.size > 0) chunks.push(e.data);
      };
      
      videoRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'video/webm' });
        audioContext.close();
        resolve(blob);
      };

      // Create speech utterance
      const utterance = new SpeechSynthesisUtterance(text);
      
      const voiceIndex = document.getElementById('voiceSelect').value;
      if (voiceIndex && voices[voiceIndex]) {
        utterance.voice = voices[voiceIndex];
      }
      
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      utterance.volume = 1.0;

      let animationInterval;
      let oscillator;

      utterance.onstart = () => {
        console.log('Speech started');
        
        // Create oscillator for audio sync (silent tone to keep audio context active)
        oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        gainNode.gain.value = 0; // Silent
        oscillator.connect(gainNode);
        gainNode.connect(dest);
        oscillator.start();
        
        videoRecorder.start();
        
        animationInterval = setInterval(() => {
          animationVolume = Math.random() * 0.5 + 0.4;
        }, 100);
      };

      utterance.onend = () => {
        console.log('Speech ended');
        clearInterval(animationInterval);
        animationVolume = 0;
        
        if (oscillator) {
          oscillator.stop();
        }
        
        setTimeout(() => {
          videoRecorder.stop();
        }, 500);
      };

      utterance.onerror = (e) => {
        console.error('Speech error:', e);
        clearInterval(animationInterval);
        if (oscillator) {
          oscillator.stop();
        }
        if (videoRecorder.state !== 'inactive') {
          videoRecorder.stop();
        }
        audioContext.close();
        reject(new Error("Speech synthesis error: " + e.error));
      };

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    });
  }

  async function send(videoBlob, transcript) {
    const form = new FormData();
    form.append('video', videoBlob, 'drop.webm');
    form.append('transcript', transcript);
    
    try {
      const res = await fetch(`/api/receive/${targetUsername}`, { method: 'POST', body: form });
      const data = await res.json();
      
      if (res.ok) {
        document.getElementById('status').textContent = "Click to record";
        if (typeof confetti !== 'undefined') {
          confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        alert("âœ¨ Drop sent!");
        setTimeout(() => location.href = '/', 1000);
      } else {
        alert("Failed to send: " + (data.error || "Unknown error"));
        document.getElementById('status').textContent = "Click to record";
      }
    } catch (err) {
      alert("Network error: " + err.message);
      document.getElementById('status').textContent = "Click to record";
    }
  }
