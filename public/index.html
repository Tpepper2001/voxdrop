<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body class="min-h-screen">
<div id="app">
  <!-- Auth Screen -->
  <div id="authScreen" class="min-h-screen flex items-center justify-center p-4">

        <div id="authTabs" class="flex gap-4 mb-8 border-b border-gray-700">
          <button onclick="switchAuthTab('login')" id="loginTab" class="pb-4 font-bold border-b-2 border-pink-500">Login</button>

        </div>
        <!-- Register Form -->
        <div id="registerForm" class="space-y-4 hidden">
          <input id="regUsername" placeholder="Choose username" class="w-full p-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">

          <input id="regPassword2" type="password" placeholder="Confirm password" class="w-full p-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500">
          <button onclick="register()" class="w-full py-4 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 rounded-lg font-bold text-lg transition">Create Account</button>
        </div>

  <!-- Main App -->
  <div id="mainApp" class="hidden min-h-screen">
    <!-- Header -->
    <div class="bg-gray-800/50 backdrop-blur-xl border-b border-gray-700 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

            Instagram
          </button>
          <button onclick="shareToTikTok()" class="py-3 bg-gray-900 hover:bg-black rounded-lg font-semibold transition flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M19.59 6.69a4.83 4.83 0 01-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 01-5.2 1.74 2.89 2.89 0 012.31-4.64 2.93 2.93 0 01.88.13V9.4a6.84 6.84 0 00-1-.05A6.33 6.33 0 005 20.1a6.34 6.34 0 0010.86-4.43v-7a8.16 8.16 0 004.77 1.52v-3.4a4.85 4.85 0 01-1-.1z"/></svg>
            TikTok
          </button>
        </div>
      </div>
    </div>

    <!-- Recording Page -->
    <div id="recordingTab" class="hidden min-h-screen flex items-center justify-center p-6">
      <div class="max-w-2xl w-full">
        <h2 class="text-4xl font-bold text-center mb-2">Drop a voice to</h2>
        <p class="text-5xl font-black bg-gradient-to-r from-pink-400 to-blue-400 bg-clip-text text-transparent text-center mb-8" id="targetName"></p>
        <div class="bg-gray-800/50 rounded-2xl p-8 border border-gray-700 space-y-6">
          <div>
            <label class="block text-gray-300 mb-3 font-semibold">Choose Avatar</label>
            <select id="character" class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">
              <option value="0">Blue Robot</option>
              <option value="1">Pink Alien</option>
              <option value="2">Green Monster</option>

            </select>
          </div>
          <div>
            <label class="block text-gray-300 mb-3 font-semibold">Choose Voice</label>
            <select id="voiceSelect" class="w-full p-4 rounded-lg bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500">

          <div class="flex flex-col items-center gap-4">
            <button id="micBtn" class="w-32 h-32 bg-gradient-to-r from-pink-600 to-red-600 hover:from-pink-700 hover:to-red-700 rounded-full flex items-center justify-center shadow-2xl hover:scale-110 transition transform">
              <svg class="w-16 h-16" fill="white" viewBox="0 0 24 24">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3s-3 1.34-3 3v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
              </svg>
            </button>
            <p id="status" class="text-lg text-gray-300 font-semibold">Click to record</p>
          </div>
          <button onclick="location.href='/'" class="w-full py-4 bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 rounded-lg font-bold text-lg transition">Get Your Own Box</button>
        </div>

</div>

<script>
  // Unlock audio on mobile
  const unlock = () => {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    if (ctx.state === 'suspended') ctx.resume();
    document.removeEventListener('click', unlock);
    document.removeEventListener('touchstart', unlock);
  };
  document.addEventListener('click', unlock);
  document.addEventListener('touchstart', unlock);

  let currentUser = null;
  let targetUsername = null;
  let isRecording = false;
  let recognition = null;
  let voices = [];
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const characters = [
    { color: "#60a5fa", eyeY: -30 },
    { color: "#f472b6", eyeY: -25 },
    { color: "#34d399", eyeY: -35 },
    { color: "#fbbf24", eyeY: -20 }
  ];

  function initSpeechRecognition() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) return null;
    const r = new SpeechRecognition();
    r.continuous = false;
    r.interimResults = false;
    r.lang = 'en-US';
    return r;
  }

  function loadVoices() {
    voices = speechSynthesis.getVoices();
    const select = document.getElementById('voiceSelect');
    if (voices.length > 0) {
      select.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name} (${v.lang})</option>`).join('');
      const good = voices.findIndex(v => /google|female|natural/i.test(v.name));
      if (good >= 0) select.value = good;
    }
  }
  speechSynthesis.onvoiceschanged = loadVoices;
  setTimeout(loadVoices, 200);

  function draw(volume = 0) {
    const char = characters[document.getElementById('character')?.value || 0];
    ctx.fillStyle = '#0f172a';
    ctx.fillRect(0, 0, 300, 400);
    const scale = 1 + volume * 0.3;
    ctx.save();
    ctx.translate(150, 200);
    ctx.scale(scale, scale);
    ctx.beginPath(); ctx.arc(0, 0, 90, 0, Math.PI * 2); ctx.fillStyle = char.color; ctx.fill();
    ctx.fillStyle = 'white';
    ctx.beginPath(); ctx.arc(-35, char.eyeY, 20, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(35, char.eyeY, 20, 0, Math.PI * 2); ctx.fill();
    ctx.fillStyle = 'black';
    ctx.beginPath(); ctx.arc(-35, char.eyeY, 10, 0, Math.PI * 2); ctx.fill();
    ctx.beginPath(); ctx.arc(35, char.eyeY, 10, 0, Math.PI * 2); ctx.fill();
    const mouth = 5 + volume * 70;
    ctx.beginPath(); ctx.ellipse(0, 40, 50, mouth, 0, 0, Math.PI * 2); ctx.fillStyle = 'black'; ctx.fill();
    ctx.restore();
  }
  let animationVolume = 0;
  function animate() {
    draw(animationVolume);
    animationVolume *= 0.95;
    requestAnimationFrame(animate);
  }
  draw(0); animate();

  function switchAuthTab(tab) {
    document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
    document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
    document.getElementById('loginTab').classList.toggle('border-pink-500', tab === 'login');
    document.getElementById('loginTab').classList.toggle('text-white', tab === 'login');
    document.getElementById('registerTab').classList.toggle('border-pink-500', tab === 'register');
    document.getElementById('registerTab').classList.toggle('text-white', tab === 'register');
  }

  function showTab(tab) {
    if (currentUser) {
      document.querySelectorAll('[id$="Tab"]').forEach(el => el.classList.add('hidden'));
      document.getElementById(tab + 'Tab').classList.remove('hidden');
      if (tab === 'inbox') loadInbox();
    }
  }

  window.onload = () => {
    const path = location.pathname;
    if (path.startsWith('/@')) {
      targetUsername = path.slice(2);
      document.getElementById('targetName').textContent = '@' + targetUsername;
      document.getElementById('authScreen').classList.add('hidden');
      document.getElementById('mainApp').classList.remove('hidden');
      document.getElementById('recordingTab').classList.remove('hidden');
      recognition = initSpeechRecognition();
    } else if (localStorage.getItem('currentUser')) {
      currentUser = localStorage.getItem('currentUser');
      showLoggedIn();
    }
  };

  function showLoggedIn() {
    document.getElementById('authScreen').classList.add('hidden');
    document.getElementById('mainApp').classList.remove('hidden');
    document.getElementById('userDisplay').textContent = '@' + currentUser;
    document.getElementById('shareUrl').value = location.origin + '/@' + currentUser;
    showTab('inbox');
  }

  async function login() {
    const username = document.getElementById('loginUsername').value.trim();
    const password = document.getElementById('loginPassword').value;
    if (!username || !password) return alert("Enter username and password");
    const res = await fetch('/api/login', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username, password}) });
    if (res.ok) { currentUser = username; localStorage.setItem('currentUser', username); showLoggedIn(); } 
    else alert("Invalid credentials");
  }

  async function register() {
    const username = document.getElementById('regUsername').value.trim();
    const password = document.getElementById('regPassword').value;
    const password2 = document.getElementById('regPassword2').value;
    if (!username || !password) return alert("Enter username and password");
    if (password !== password2) return alert("Passwords don't match");
    const res = await fetch('/api/register', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username, password}) });
    if (res.ok) { currentUser = username; localStorage.setItem('currentUser', username); showLoggedIn(); } 
    else { const err = await res.json(); alert(err.error || "Registration failed"); }
  }

  function logout() {
    currentUser = null; localStorage.removeItem('currentUser');
    document.getElementById('mainApp').classList.add('hidden');
    document.getElementById('authScreen').classList.remove('hidden');
  }

  function copyShareLink() {
    navigator.clipboard.writeText(document.getElementById('shareUrl').value);
    alert("Link copied!");
  }

  function shareToWhatsApp() { const url = document.getElementById('shareUrl').value; window.open(`https://wa.me/?text=Send me an anonymous voice drop! ${encodeURIComponent(url)}`, '_blank'); }
  function shareToInstagram() { navigator.clipboard.writeText(document.getElementById('shareUrl').value); alert("Link copied! Paste in Instagram bio/story"); }
  function shareToTikTok() { navigator.clipboard.writeText(document.getElementById('shareUrl').value); alert("Link copied! Paste in TikTok bio"); }

  async function loadInbox() {
    const res = await fetch('/api/inbox/' + currentUser);
    const messages = await res.json();
    const list = document.getElementById('messagesList');
    const empty = document.getElementById('emptyState');
    if (messages.length === 0) { list.innerHTML = ''; empty.classList.remove('hidden'); return; }
    empty.classList.add('hidden');
    list.innerHTML = messages.map(m => `
      <div class="bg-gray-800/50 rounded-2xl overflow-hidden border border-gray-700 hover:border-pink-500 transition">
        <video controls class="w-full aspect-video bg-black">
          <source src="${m.videoUrl}" type="video/webm">
          <source src="${m.videoUrl.replace('.webm', '.mp4')}" type="video/mp4">
          Your browser cannot play this video.
        </video>
        <div class="p-6">
          ${m.transcript ? `<p class="text-gray-300 italic mb-4">"${m.transcript}"</p>` : ''}
          <p class="text-xs text-gray-500 mb-4">${new Date(m.date).toLocaleString()}</p>
          <div class="flex gap-2 mb-3">
            <button onclick="shareVideoToWhatsApp('${m.videoUrl}')" class="flex-1 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition text-sm">WhatsApp</button>
            <button onclick="shareVideoToInstagram('${m.videoUrl}')" class="flex-1 py-2 bg-pink-600 hover:bg-pink-700 rounded-lg font-semibold transition text-sm">Instagram</button>
            <button onclick="shareVideoToTikTok('${m.videoUrl}')" class="flex-1 py-2 bg-gray-900 hover:bg-black rounded-lg font-semibold transition text-sm">TikTok</button>
          </div>
          <div class="flex gap-2">
            <a href="${m.videoUrl}" download="voxdrop-secret.mp4" class="flex-1 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-semibold text-center transition text-sm">Download</a>
            <button onclick="navigator.clipboard.writeText(location.origin + '${m.videoUrl}')" class="flex-1 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg font-semibold transition text-sm">Copy Link</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  // Smart video sharing (real file on Android, smart fallback on iOS)
  async function shareVideoFile(url) {
    const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent);
    if (isIOS) {
      navigator.clipboard.writeText(location.origin + url);
      alert("Video link copied! On iPhone, paste into Messages or save to Photos");
      return;
    }
    try {
      const res = await fetch(url);
      const blob = await res.blob();
      const file = new File([blob], "voxdrop.mp4", { type: "video/mp4" });
      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        await navigator.share({ files: [file], title: "Anonymous voice drop!", text: "From VoxDrop" });
      } else throw 1;
    } catch {
      navigator.clipboard.writeText(location.origin + url);
      alert("Video link copied to clipboard!");
    }
  }
  window.shareVideoToWhatsApp = shareVideoFile;
  window.shareVideoToInstagram = shareVideoFile;
  window.shareVideoToTikTok = shareVideoFile;

  document.getElementById('micBtn').onclick = async () => {
    if (!recognition) return alert("Speech recognition not supported. Use Chrome/Edge.");
    if (isRecording) return;
    try {
      isRecording = true;
      document.getElementById('micBtn').classList.add('mic-btn-active');
      document.getElementById('status').textContent = "Listening...";
      recognition.start();

      const transcript = await new Promise((res, rej) => {
        recognition.onresult = e => res(e.results[0][0].transcript);
        recognition.onerror = e => rej(e.error);
        recognition.onend = () => { if (isRecording) rej("No speech"); };
        setTimeout(() => { if (isRecording) recognition.stop(); }, 10000);
      });

      document.getElementById('status').textContent = "Generating video...";
      const videoBlob = await renderVideoWithSpeech(transcript);
      document.getElementById('status').textContent = "Sending...";
      await send(videoBlob, transcript);
    } catch (e) {
      isRecording = false;
      document.getElementById('micBtn').classList.remove('mic-btn-active');
      document.getElementById('status').textContent = "Click to record";
    }
  };

  async function renderVideoWithSpeech(text) {
    return new Promise(async (resolve, reject) => {
      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      if (audioCtx.state === 'suspended') await audioCtx.resume();
      const dest = audioCtx.createMediaStreamDestination();

      const canvasStream = canvas.captureStream(30);
      const silent = audioCtx.createBufferSource();
      silent.buffer = audioCtx.createBuffer(1, 1, 22050);
      silent.connect(dest);
      silent.start();

      const mixed = new MediaStream([canvasStream.getVideoTracks()[0], dest.stream.getAudioTracks()[0]]);
      const recorder = new MediaRecorder(mixed, { mimeType: 'video/webm;codecs=vp9,opus' });
      const chunks = [];

      recorder.ondataavailable = e => e.data.size && chunks.push(e.data);
      recorder.onstop = () => { resolve(new Blob(chunks, { type: 'video/webm' })); audioCtx.close(); };

      let interval;
      const utter = new SpeechSynthesisUtterance(text);
      const vi = document.getElementById('voiceSelect').value;
      if (vi && voices[vi]) utter.voice = voices[vi];

      utter.onstart = () => {
        interval = setInterval(() => animationVolume = Math.random() * 0.7 + 0.3, 80);
        recorder.start();
      };
      utter.onend = () => {
        clearInterval(interval);
        animationVolume = 0;
        setTimeout(() => recorder.stop(), 800);
      };
      utter.onerror = () => { clearInterval(interval); recorder.stop(); reject(); };

      speechSynthesis.cancel();
      speechSynthesis.speak(utter);
    });
  }

  async function send(videoBlob, transcript) {
    const form = new FormData();
    form.append('video', videoBlob, 'drop.webm');
    form.append('transcript', transcript);
    const res = await fetch(`/api/receive/${targetUsername}`, { method: 'POST', body: form });
    if (res.ok) {
      document.getElementById('status').textContent = "Click to record";
      if (typeof confetti === 'function') confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
      alert("Drop sent!");
      setTimeout(() => location.href = '/', 1000);
    } else {
      alert("Failed to send");
      document.getElementById('status').textContent = "Click to record";
    }
  }
